<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css"/>
    <link rel="stylesheet" href="./styles/global.css"/>
    <link rel="stylesheet" href="./styles/header.css"/>
    <link rel="stylesheet" href="./styles/introduction.css"/>
    <title>Arsha</title>
    <style>
        :root {
            --bs-gutter-x: 24px;
            --bs-gutter-y: 0;
        }
        body {
            font-family: "Open Sans", sans-serif;
            color: #444444;
        }
        #center-outline {
            display: flex;
            flex-direction: column;
        }
        section {
            padding: 60px 0;
            overflow: hidden;
        }
        .container {
            width: 100%;
            padding-right: calc(var(--bs-gutter-x) * .5);
            padding-left: calc(var(--bs-gutter-x) * .5);
            margin-right: auto;
            margin-left: auto;
        }
        @media (min-width: 1400px) {
            .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
            max-width: 1320px;
            } 
        }
        /* 1 큰 박스 = section */
        /* 1 내부 박스(큰 박스의 자식) = container */
        /* section은 시맨틱 태그, 컨테이너는 클래스 부여 */
    </style>
</head>
<body id="center-outline">
    <header>
        <div id="header-top">
            <!-- 각자 margin처리 -->
            <div>이미지 자리</div>
            <div>아이콘 자리</div>
            <!-- pseudo element로 양쪽 버튼 -->
            <div id="header-top-center">Arsha</div>
            <div id="header-top-left">
                <div>Hide demo 버튼</div>
                <div>FreedownLoad</div>
            </div>
        </div>
    </header>
    <div id="header-menu">
        <div id="header-menu-innerbox">
            <a href="" id="header-menu-logo">ARSHA</a>
            <div id="header-menubox">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Services</a>
                <a href="">Portfolio</a>
                <a href="">Team</a>
                <a href="">Drop Down</a>
                <a href="">Contact</a>
                <button>Get Started</button>
            </div>
        </div>
    </div>
    <div>
        <div id="introduction-box" >
            <div id="introduction-innerbox" class="container">
                <div>
                    <div id="introduction-main">Better Solutions For Your Business</div>
                    <div id="introduction-sub">We are team of talented designers making websites with Bootstrap</div>
                    <div id="introduction-buttonbox">
                        <button>Get Started</button>
                        <a>Watch Video</a>
                    </div>
                </div>
                <div><img id="intro-image" src="./images/hero-img.png" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
