    <style>
        /* 공통으로 적용되는 스타일 일단 임시로 여기에 두고 나중에 global로 옮김 */
        /* 일단 body에 적용해놓기 했는데, 필요에 따라 div로 바꾸고 바디로 다시 wrap할 예정 */
        #center-outline {
            display: flex;
        }
        /* 충분히 넓은 화면 기준 / 1200에서 구성이 약간 바뀜 / 900에서 완전히 바뀌니 주의 */
        #center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 1296px;
            margin: 0 auto;
            /* gap: 10px;
            /* 요소 간 갭은 나중에 일괄적으로 조정 
            각자 맡은 파트를 center-container 안의 박스(div) 단위로 구현*/
        }
        #faq{
            background-color: #f3f5fa;
            padding: 60px 0;
            overflow: hidden;
            width: 100%;
        }
        .faq-title{
            text-align: center;
            padding-bottom: 30px;
        }

        .faq-title h2{
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            padding-bottom: 20px;
            position: relative;
            color: #37517e;
            font-family: "Jost", sans-serif;
            margin-top: 0;
        }

        .faq-title h2::before{
            content: "";
            position: absolute;
            display: block;
            width: 120px;
            height: 1px;
            background: #ddd;
            bottom: 1px;
            left: calc(50% - 60px);
        }
        .faq-title h2::after{
            content: "";
            position: absolute;
            display: block;
            width: 40px;
            height: 3px;
            background: #47b2e4;
            bottom: 0;
            left: calc(50% - 20px);
        }
        .faq-title p{
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            margin-top: 0;
            text-align: center;
            font-family: "Open Sans", sans-serif;
            color: #444444; 
        }
    </style>
</head>
